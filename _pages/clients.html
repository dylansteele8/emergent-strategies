---
layout: page
title: Clients
permalink: clients
client_images: 'images/clients'
---

<section>
	<div class="box alt">
		<div class="row uniform 50%">
		{% for file in site.static_files %}
		{% if file.path contains page.client_images %}
			<div class="3u">
				<span class="image fit">
					<img src="{{ page.client_images }}/{{ file.name }}" alt="{{ file.name }}" />
				</span>
			</div>
		{% endif %}
		{% endfor %}
		</div>
	</div>
</section>
